<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny's Glass Todo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background blobs */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }
        .blob-1 {
            width: 500px;
            height: 500px;
            background: #ff6b6b;
            top: -200px;
            left: -100px;
            animation-delay: 0s;
        }
        .blob-2 {
            width: 400px;
            height: 400px;
            background: #4ecdc4;
            bottom: -150px;
            right: -100px;
            animation-delay: -5s;
        }
        .blob-3 {
            width: 300px;
            height: 300px;
            background: #ffe66d;
            top: 50%;
            left: 50%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.95); }
            75% { transform: translate(-50px, -20px) scale(1.05); }
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* Glassmorphism Card */
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 1px rgba(255, 255, 255, 0.4);
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 30px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        header p {
            opacity: 0.8;
            font-weight: 300;
        }
        
        /* Stats Row */
        .stats-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            flex: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 600;
        }
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Water Droplet Buttons */
        .droplet-btn {
            background: linear-gradient(
                145deg,
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 100%
            );
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            padding: 14px 28px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.1),
                inset 0 2px 2px rgba(255, 255, 255, 0.3),
                inset 0 -2px 2px rgba(0, 0, 0, 0.1);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .droplet-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.5s ease;
        }
        .droplet-btn:hover::before {
            left: 100%;
        }
        .droplet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.15),
                inset 0 2px 2px rgba(255, 255, 255, 0.4);
        }
        .droplet-btn:active {
            transform: translateY(0);
        }
        
        .droplet-btn.primary {
            background: linear-gradient(
                145deg,
                rgba(231, 76, 60, 0.8) 0%,
                rgba(192, 57, 43, 0.9) 100%
            );
            border-color: rgba(255, 100, 100, 0.5);
        }
        
        .droplet-btn.small {
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 30px;
        }
        
        /* Input Section */
        .input-section {
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .input-row {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .glass-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 16px 20px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .glass-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .glass-select {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 16px 20px;
            color: white;
            font-size: 14px;
            outline: none;
            cursor: pointer;
            min-width: 130px;
        }
        .glass-select option {
            background: #764ba2;
            color: white;
        }
        
        input[type="date"].glass-input {
            min-width: 150px;
        }
        input[type="date"].glass-input::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
        
        /* Filters */
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding: 20px 25px;
            margin-bottom: 20px;
        }
        
        .filter-pill {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 10px 20px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-pill:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .filter-pill.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-input {
            flex: 1;
            min-width: 180px;
        }
        
        /* Todo List */
        .todo-list {
            list-style: none;
            padding: 0 20px 20px;
        }
        
        .todo-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .todo-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            border-radius: 4px 0 0 4px;
        }
        .todo-item.priority-high::before { background: linear-gradient(180deg, #ff6b6b, #ee5a5a); }
        .todo-item.priority-medium::before { background: linear-gradient(180deg, #feca57, #ff9f43); }
        .todo-item.priority-low::before { background: linear-gradient(180deg, #1dd1a1, #10ac84); }
        
        .todo-item:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateX(5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        .todo-item.done {
            opacity: 0.5;
        }
        .todo-item.done .todo-text {
            text-decoration: line-through;
        }
        
        /* Water droplet checkbox */
        .water-checkbox {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(
                145deg,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0.1)
            );
            border: 2px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .water-checkbox:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.6);
        }
        .water-checkbox.checked {
            background: linear-gradient(145deg, #1dd1a1, #10ac84);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .water-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        
        .todo-content {
            flex: 1;
            color: white;
        }
        .todo-text {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .todo-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            opacity: 0.7;
        }
        .todo-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .overdue {
            color: #ff6b6b !important;
            opacity: 1 !important;
        }
        
        .todo-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .todo-item:hover .todo-actions {
            opacity: 1;
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        .action-btn.delete:hover {
            background: rgba(231, 76, 60, 0.5);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }
        .empty-state .emoji {
            font-size: 64px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.2));
        }
        .empty-state p {
            opacity: 0.7;
            font-size: 16px;
        }
        
        /* Progress Ring */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 25px;
            margin-bottom: 20px;
            color: white;
        }
        .progress-ring {
            position: relative;
            width: 80px;
            height: 80px;
        }
        .progress-ring svg {
            transform: rotate(-90deg);
        }
        .progress-ring circle {
            fill: none;
            stroke-width: 8;
        }
        .progress-ring .bg {
            stroke: rgba(255, 255, 255, 0.2);
        }
        .progress-ring .progress {
            stroke: url(#gradient);
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: 600;
        }
        .progress-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .progress-info p {
            opacity: 0.7;
            font-size: 14px;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: white;
            opacity: 0.6;
            font-size: 13px;
        }
        .footer a {
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .input-row { flex-wrap: wrap; }
            .glass-select, input[type="date"].glass-input {
                flex: 1;
                min-width: calc(50% - 6px);
            }
            .stats-row { flex-wrap: wrap; }
            .stat-card { min-width: calc(50% - 8px); }
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    
    <div class="container">
        <header class="glass">
            <h1>ü¶ï Tiny's Glass Todo</h1>
            <p>Beautiful glassmorphism design powered by local AI</p>
        </header>
        
        <div class="stats-row">
            <div class="stat-card glass">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card glass">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card glass">
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
        
        <div class="progress-container glass">
            <div class="progress-ring">
                <svg width="80" height="80">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#1dd1a1" />
                            <stop offset="100%" style="stop-color:#10ac84" />
                        </linearGradient>
                    </defs>
                    <circle class="bg" cx="40" cy="40" r="32"></circle>
                    <circle class="progress" cx="40" cy="40" r="32" 
                        stroke-dasharray="201" 
                        stroke-dashoffset="201"
                        id="progressCircle"></circle>
                </svg>
                <div class="progress-text" id="progressPercent">0%</div>
            </div>
            <div class="progress-info">
                <h3>Your Progress</h3>
                <p id="progressMessage">Add some tasks to get started!</p>
            </div>
        </div>
        
        <div class="input-section glass">
            <div class="input-row">
                <input type="text" class="glass-input" id="todoInput" placeholder="‚ú® What amazing thing will you do?">
                <button class="droplet-btn primary" onclick="addTodo()">Add Task</button>
            </div>
            <div class="input-row">
                <select class="glass-select" id="prioritySelect">
                    <option value="low">üü¢ Low</option>
                    <option value="medium" selected>üü° Medium</option>
                    <option value="high">üî¥ High</option>
                </select>
                <select class="glass-select" id="categorySelect">
                    <option value="personal">üë§ Personal</option>
                    <option value="work">üíº Work</option>
                    <option value="shopping">üõí Shopping</option>
                    <option value="health">‚ù§Ô∏è Health</option>
                </select>
                <input type="date" class="glass-input" id="dueDate">
            </div>
        </div>
        
        <div class="filters glass">
            <button class="filter-pill active" data-filter="all">üåü All</button>
            <button class="filter-pill" data-filter="active">‚ö° Active</button>
            <button class="filter-pill" data-filter="completed">‚úÖ Done</button>
            <button class="filter-pill" data-filter="overdue">üî• Overdue</button>
            <input type="text" class="glass-input search-input" id="searchBox" placeholder="üîç Search...">
        </div>
        
        <div class="glass" style="padding-bottom: 10px;">
            <ul class="todo-list" id="todoList"></ul>
        </div>
        
        <div class="footer">
            Built with üíú by Llama 3.2 (3B) running locally on Mac<br>
            Glassmorphism UI ‚Ä¢ Zero API cost ü¶ô
        </div>
    </div>
    
    <script>
        let todos = JSON.parse(localStorage.getItem('todos-glass') || '[]');
        let currentFilter = 'all';
        let searchQuery = '';
        
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            if (date.toDateString() === today.toDateString()) return 'Today';
            if (date.toDateString() === tomorrow.toDateString()) return 'Tomorrow';
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        function isOverdue(dateStr) {
            if (!dateStr) return false;
            const due = new Date(dateStr);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return due < today;
        }
        
        function saveTodos() {
            localStorage.setItem('todos-glass', JSON.stringify(todos));
        }
        
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.done).length;
            const pending = total - completed;
            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('progressPercent').textContent = percent + '%';
            
            // Update progress ring
            const circle = document.getElementById('progressCircle');
            const circumference = 201;
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
            
            // Update message
            const messages = [
                { min: 0, max: 0, text: "Add some tasks to get started!" },
                { min: 1, max: 25, text: "Great start! Keep going! üöÄ" },
                { min: 26, max: 50, text: "You're making progress! üí™" },
                { min: 51, max: 75, text: "More than halfway there! üéØ" },
                { min: 76, max: 99, text: "Almost done! You got this! ‚≠ê" },
                { min: 100, max: 100, text: "All done! You're amazing! üéâ" }
            ];
            const msg = messages.find(m => percent >= m.min && percent <= m.max);
            document.getElementById('progressMessage').textContent = msg ? msg.text : '';
        }
        
        function getFilteredTodos() {
            return todos.filter(todo => {
                if (currentFilter === 'active' && todo.done) return false;
                if (currentFilter === 'completed' && !todo.done) return false;
                if (currentFilter === 'overdue' && (!isOverdue(todo.dueDate) || todo.done)) return false;
                if (searchQuery && !todo.text.toLowerCase().includes(searchQuery.toLowerCase())) return false;
                return true;
            });
        }
        
        function render() {
            const list = document.getElementById('todoList');
            const filtered = getFilteredTodos();
            
            filtered.sort((a, b) => {
                const priorityOrder = { high: 0, medium: 1, low: 2 };
                if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                }
                return b.createdAt - a.createdAt;
            });
            
            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">‚ú®</div>
                        <p>No tasks here. Time to add some magic!</p>
                    </div>
                `;
            } else {
                list.innerHTML = filtered.map(todo => {
                    const overdue = isOverdue(todo.dueDate) && !todo.done;
                    const categoryEmojis = { personal: 'üë§', work: 'üíº', shopping: 'üõí', health: '‚ù§Ô∏è' };
                    return `
                        <li class="todo-item priority-${todo.priority} ${todo.done ? 'done' : ''}">
                            <div class="water-checkbox ${todo.done ? 'checked' : ''}" onclick="toggle('${todo.id}')"></div>
                            <div class="todo-content">
                                <div class="todo-text">${todo.text}</div>
                                <div class="todo-meta">
                                    <span>${categoryEmojis[todo.category] || 'üìå'} ${todo.category}</span>
                                    ${todo.dueDate ? `<span class="${overdue ? 'overdue' : ''}">üìÖ ${formatDate(todo.dueDate)}${overdue ? ' ‚ö†Ô∏è' : ''}</span>` : ''}
                                </div>
                            </div>
                            <div class="todo-actions">
                                <button class="action-btn" onclick="editTodo('${todo.id}')">‚úèÔ∏è</button>
                                <button class="action-btn delete" onclick="remove('${todo.id}')">üóëÔ∏è</button>
                            </div>
                        </li>
                    `;
                }).join('');
            }
            
            updateStats();
        }
        
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text) {
                todos.push({
                    id: generateId(),
                    text: text,
                    done: false,
                    priority: document.getElementById('prioritySelect').value,
                    category: document.getElementById('categorySelect').value,
                    dueDate: document.getElementById('dueDate').value,
                    createdAt: Date.now()
                });
                saveTodos();
                input.value = '';
                render();
            }
        }
        
        function toggle(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.done = !todo.done;
                saveTodos();
                render();
            }
        }
        
        function remove(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            render();
        }
        
        function editTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                const newText = prompt('Edit task:', todo.text);
                if (newText && newText.trim()) {
                    todo.text = newText.trim();
                    saveTodos();
                    render();
                }
            }
        }
        
        // Event listeners
        document.getElementById('todoInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') addTodo();
        });
        
        document.querySelectorAll('.filter-pill').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                render();
            };
        });
        
        document.getElementById('searchBox').addEventListener('input', e => {
            searchQuery = e.target.value;
            render();
        });
        
        // Ripple effect on buttons
        document.querySelectorAll('.droplet-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                const rect = this.getBoundingClientRect();
                ripple.style.left = (e.clientX - rect.left) + 'px';
                ripple.style.top = (e.clientY - rect.top) + 'px';
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });
        
        // Set default date
        document.getElementById('dueDate').valueAsDate = new Date();
        
        // Initial render
        render();
    </script>
</body>
</html>
